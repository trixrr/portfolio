<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/scss/main.scss">
  <script src="https://kit.fontawesome.com/4fa2e6ab40.js" crossorigin="anonymous"></script>
  <title>Lee Lashbrook | Web Developer</title>
</head>
<body>
  <header id="header" class="header header-fixed">
    <div class="h-container">
      <div class="logo">
        <i class="fa-solid fa-code fa-2x"></i>
        <a href="#main">leelashbrook</a>
      </div>
      <i class="fa-solid fa-bars fa-2x"></i>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
      </ul>
    </div>
  </header>
  <main id="main" class="main">
    <div class="wrapper">
      <div class="socials-sidebar">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
      </div>
      <div class="hero" id="hero">
        <div class="hero-info">
          <h1>Hey, I'm Lee Lashbrook</h1>
          <p>A focused web developer with a passion for turning peoples designs & ideas into reality.</p>
          <div class="hero-btns">
            <a class="btn btn-slide" href="#about">Who is this guy?!</a>
            <a class="btn btn-slide" href="#portfolio">My Work</a>
          </div>
        </div>
      </div>
      <div class="tech-stack">
        <h2>Tech Stack</h2>
        <div class="grid-tech-wrapper">
          <div class="grid-box gb1">
            <i class="fa-brands fa-html5"></i>
            <i class="fa-brands fa-css3-alt"></i>
          </div>
          <div class="grid-box gb2">
            <i class="fa-brands fa-sass"></i>
            <i class="fa-brands fa-js"></i>
          </div>
          <div class="grid-box gb3">
            <i class="fa-brands fa-square-git"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
